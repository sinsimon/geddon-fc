<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv=“Pragma” content=”no-cache”>
    <meta http-equiv=“Expires” content=”-1″>
    <meta http-equiv=“CACHE-CONTROL” content=”NO-CACHE”>
    <link rel="stylesheet" href="css/style.css">
    <title>OnlinePairings</title>
    <link rel="icon" href="../images/logo.png">
    <style>
        * {
            box-sizing: border-box;
            font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
        }
    </style>
</head>

<body>

    <button class="backToTopBtn" onclick="topFunction()" id="backToTopBtn" title="Go to top">Top</button>
    <div class="corpo">

        <!--Titolo-->
        <h2 class="Titolo" id="titolo"></h2>
        <h3>Chi c'è, c'è</h3>
        <!--Barra di ricerca-->
        <input class="searchBarInput" type="text" id="searchBarInput" onkeyup="myFunction()"
            placeholder="Search for names..">
        <!--Tavola-->
        <table class="myTable" id="myTable">
            <tr class="header">
                <th id="titoloNumTav" onclick="sortTable(0)">Table</th>
                <th id="titoloNomeP1" onclick="sortTable(1)">Player 1 &#9660</th>
                <th>Points</th>
                <th>Player 2</th>
                <th>Points</th>
            </tr>

            <tbody id="mioTable">
            </tbody>
        </table>
    </div>
</body>
<script src="js/sortedpairings.js?v=" + Date.now()></script>
<script src="js/main.js"></script>

</html>
